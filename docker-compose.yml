version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filmrecipe-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8080
      - DATABASE_URL=sqlite:////app/database/filmrecipe.db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./database:/app/database
      - ./data:/app/data
      - backend-temp:/app/data/temp
    ports:
      - "8080:8080"
    networks:
      - filmrecipe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/films"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: filmrecipe-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    ports:
      - "3000:3000"
    networks:
      - filmrecipe-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: filmrecipe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - filmrecipe-network
    depends_on:
      - backend
      - frontend
    profiles:
      - production

networks:
  filmrecipe-network:
    driver: bridge

volumes:
  backend-temp:
    driver: local
